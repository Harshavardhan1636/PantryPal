name: Terraform Infrastructure Validation

on:
  pull_request:
    branches: [main]
    paths:
      - 'infrastructure/terraform/**'
      - '.github/workflows/terraform-plan.yml'
  push:
    branches: [main]
    paths:
      - 'infrastructure/terraform/**'

env:
  TERRAFORM_VERSION: '1.6.0'
  TF_VAR_project_name: 'pantrypal'

permissions:
  contents: read
  pull-requests: write
  id-token: write  # For OIDC authentication

jobs:
  # =============================================================================
  # TERRAFORM VALIDATE & FORMAT CHECK
  # =============================================================================
  
  terraform-validate:
    name: Terraform Validate & Format
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        environment: [dev, staging, production]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Terraform Format Check
        id: fmt
        run: |
          cd infrastructure/terraform/environments/${{ matrix.environment }}
          terraform fmt -check -recursive
        continue-on-error: true
      
      - name: Terraform Init
        id: init
        run: |
          cd infrastructure/terraform/environments/${{ matrix.environment }}
          terraform init -backend=false
      
      - name: Terraform Validate
        id: validate
        run: |
          cd infrastructure/terraform/environments/${{ matrix.environment }}
          terraform validate -no-color
      
      - name: Comment PR - Validation Results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const output = `### Terraform Validation Results - ${{ matrix.environment }}
            
            #### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            
            <details><summary>Validation Output</summary>
            
            \`\`\`
            ${{ steps.validate.outputs.stdout }}
            \`\`\`
            
            </details>`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
  
  # =============================================================================
  # TERRAFORM PLAN (Dev)
  # =============================================================================
  
  terraform-plan-dev:
    name: Terraform Plan - Dev
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'pull_request'
    
    env:
      TF_VAR_environment: 'dev'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      # GCP Authentication (if using GCP)
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        if: contains(github.event.pull_request.labels.*.name, 'gcp')
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      
      # AWS Authentication (if using AWS)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        if: contains(github.event.pull_request.labels.*.name, 'aws')
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1
      
      - name: Terraform Init
        run: |
          cd infrastructure/terraform/environments/dev
          terraform init
      
      - name: Terraform Plan
        id: plan
        run: |
          cd infrastructure/terraform/environments/dev
          terraform plan -no-color -out=tfplan
        continue-on-error: true
      
      - name: Save Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-dev
          path: infrastructure/terraform/environments/dev/tfplan
      
      - name: Comment PR - Plan Output
        uses: actions/github-script@v7
        with:
          script: |
            const output = `### Terraform Plan - Dev Environment
            
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            
            </details>
            
            **Note:** This is a plan only. No changes will be applied until merged and approved.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
  
  # =============================================================================
  # COST ESTIMATION (Infracost)
  # =============================================================================
  
  cost-estimation:
    name: Cost Estimation (Infracost)
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}
      
      - name: Generate Infracost JSON
        run: |
          cd infrastructure/terraform/environments/dev
          infracost breakdown --path . --format json --out-file /tmp/infracost.json
      
      - name: Post Infracost Comment
        uses: infracost/actions/comment@v1
        with:
          path: /tmp/infracost.json
          behavior: update
  
  # =============================================================================
  # SECURITY SCAN (Checkov)
  # =============================================================================
  
  security-scan-terraform:
    name: Terraform Security Scan (Checkov)
    runs-on: ubuntu-latest
    needs: terraform-validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: infrastructure/terraform
          framework: terraform
          output_format: sarif
          output_file_path: checkov-results.sarif
          soft_fail: true
      
      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-results.sarif
          category: 'terraform-security'
  
  # =============================================================================
  # TERRAFORM DOCS GENERATION
  # =============================================================================
  
  terraform-docs:
    name: Generate Terraform Documentation
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      
      - name: Render terraform docs
        uses: terraform-docs/gh-actions@v1
        with:
          working-dir: infrastructure/terraform/modules
          output-file: README.md
          output-method: inject
          git-push: "true"
