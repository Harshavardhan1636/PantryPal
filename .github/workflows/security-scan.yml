name: Security Scanning (SAST/DAST)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run security scan weekly on Monday at 2 AM UTC
    - cron: '0 2 * * 1'

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  # =============================================================================
  # SAST - Static Application Security Testing
  # =============================================================================
  
  sast-python:
    name: SAST - Python (Bandit)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Bandit
        run: pip install bandit[toml]
      
      - name: Run Bandit security scan
        run: |
          bandit -r backend/ -f json -o bandit-report.json || true
          bandit -r backend/ -f screen
      
      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-results
          path: bandit-report.json
  
  sast-javascript:
    name: SAST - JavaScript/TypeScript (ESLint Security)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install ESLint security plugins
        run: npm install --save-dev eslint-plugin-security @typescript-eslint/eslint-plugin
      
      - name: Run ESLint security scan
        run: npm run lint || true
  
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        language: ['python', 'javascript']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
  
  # =============================================================================
  # DEPENDENCY SCANNING
  # =============================================================================
  
  dependency-scan-python:
    name: Dependency Scan - Python (Safety)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Safety
        run: pip install safety
      
      - name: Scan Python dependencies
        run: |
          cd backend
          pip install -r auth_service/requirements.txt
          pip install -r inventory_service/requirements.txt
          safety check --json --output safety-report.json || true
          safety check
      
      - name: Upload Safety results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: safety-results
          path: backend/safety-report.json
  
  dependency-scan-npm:
    name: Dependency Scan - npm (npm audit)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Run npm audit
        run: |
          npm audit --json > npm-audit-report.json || true
          npm audit
      
      - name: Upload npm audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-results
          path: npm-audit-report.json
  
  # =============================================================================
  # CONTAINER SCANNING
  # =============================================================================
  
  container-scan:
    name: Container Security Scan (Trivy)
    runs-on: ubuntu-latest
    needs: [sast-python, sast-javascript]
    
    strategy:
      matrix:
        service: [auth_service, inventory_service, ml_service]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build Docker image
        run: |
          docker build -t ${{ matrix.service }}:latest \
            -f backend/${{ matrix.service }}/Dockerfile \
            backend/${{ matrix.service }}
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ matrix.service }}:latest'
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
          category: 'container-${{ matrix.service }}'
  
  # =============================================================================
  # SECRETS SCANNING
  # =============================================================================
  
  secret-scan:
    name: Secret Scanning (TruffleHog)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better detection
      
      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified
  
  # =============================================================================
  # LICENSE COMPLIANCE
  # =============================================================================
  
  license-scan:
    name: License Compliance Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install pip-licenses
        run: pip install pip-licenses
      
      - name: Check Python licenses
        run: |
          cd backend
          pip install -r auth_service/requirements.txt
          pip-licenses --format=json --output-file=python-licenses.json
          pip-licenses
      
      - name: Upload license results
        uses: actions/upload-artifact@v4
        with:
          name: license-results
          path: backend/python-licenses.json
  
  # =============================================================================
  # SECURITY SUMMARY
  # =============================================================================
  
  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [sast-python, sast-javascript, codeql-analysis, dependency-scan-python, dependency-scan-npm, container-scan, secret-scan]
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Generate security summary
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All security scans completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scans Performed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SAST (Static Analysis)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Dependency Vulnerability Scan" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Container Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Secret Detection" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… License Compliance" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review detailed results in the **Security** tab." >> $GITHUB_STEP_SUMMARY
